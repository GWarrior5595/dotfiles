- defaults:
    link:
      relink: true

- clean: ['~', removed broken symblinks]

- shell:
  - [git submodule update --init --recursive, installing submodules]
  - [rm -rf ~/.oh-my-zsh, removing previous oh-my-zsh]
  - [./zsh/oh-my-zsh/tools/install.sh, installing zsh]
  - [rm ~/.zshrc, removing oh-my-zsh zshrc]
  - [cp zsh/zshrc-unix zsh/zshrc, setting up unix zshrc] 
  - [echo "Making symblinks..."]

- link:

    # bash
    ~/.bashrc: 
      force: true
      path: bash/bashrc
    ~/.bash_profile: bash/bash_profile

    # config
    ~/.config/ranger:
      create: true
      path: config/ranger
    ~/.config/terminator:
      create: true
      path: config/terminator


    # fonts
    ~/.fonts: fonts

    # git
    ~/.gitattributes:
      force: true
      path: git/gitattributes
    ~/.gitconfig: 
      force: true
      path: git/gitconfig

    # system
    ~/.aliases: 
      force: true
      path: system/aliases
    ~/.export: system/export
    ~/.functions: 
      force: true
      path: system/functions
    ~/.prompt: system/prompt
    ~/.gemrc: system/gemrc
    ~/.jshintrc: system/jshintrc
    ~/.prompt: system/prompt
    ~/.tmux.conf: system/tmux.conf
  
    # windows
    ~/.minttyrc: windows/minttyrc
  
    # vim
    ~/.vim:
      force: true
      path: vim/vim
    ~/.vimrc: 
      force: true
      path: vim/vimrc

    # vimperatorrc
    ~/.vimperatorrc: 
      relink: true
      path: vimperator/vimperatorrc
    ~/.vimperator:
      relink: true
      path: vimperator/vimperator
  
    # zsh
    ~/.zsh_favlist: zsh/zsh_favlist
    ~/.zshrc:
      force: true
      path: zsh/zshrc

